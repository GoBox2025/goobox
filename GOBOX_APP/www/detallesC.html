  <div class="contenedor">
    <h1>Detalles del pedido</h1>

    <div class="detalle">
      <!-- Aquí reemplazamos las etiquetas <p> por <input> para que sean editables -->
<h2>Nombre:</h2>
<input type="text" id="nombre-pedido" value="Cargando..." />

<h2>Tipo de producto:</h2>
<input type="text" id="producto-pedido" value="Cargando..." />

<h2>Cantidad:</h2>
<input type="number" id="cantidad-pedido" value="Cargando..." />

<h2>Peso:</h2>
<input type="text" id="peso-pedido" value="Cargando..." />

<h2>Tipo de empaquetado:</h2>
<input type="text" id="empaquetado-pedido" value="Cargando..." />

<h2>Dirección de origen:</h2>
<input type="text" id="direccion-origen-pedido" value="Cargando..." />

<h2>Dirección de destino:</h2>
<input type="text" id="direccion-destino-pedido" value="Cargando..." />

<h2>Descripción:</h2>
<input type="text" id="descripcion-pedido" value="Cargando..." />

<h2>Valor ($):</h2>
<input type="number" id="costo-pedido" value="Cargando..." />

<h2>Fecha estimada de entrega:</h2>
<input type="text" id="fecha-estimada-pedido" value="Cargando..." />

<h2>Estado:</h2>
<p id="estado-pedido"></p>

<center>
<img id="imagen-pedido" src="" alt="Imagen del Pedido" style="max-width: 25%; height: auto;" />
<input type="file" id="input-imagen" />

</center>



  <div class="btn-container">
    <button class="btn-31">
